<!-- admin_settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary meta tags, title, stylesheets, etc. -->
    <title>Admin Settings</title>
</head>
<body>
    <h1>Admin Settings</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subuser in subusers %}
            <tr>
                <td>{{ subuser.username }}</td>
                <td>{{ subuser.email }}</td>
                <td>
                    <a href="{% url 'delete_subuser' subuser.id %}">Delete</a>
                    <!-- Add edit role option if necessary -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
