<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
</head>
<body>
    <h1>Admin Settings</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subuser in subusers %}
            <tr>
                <td>{{ subuser.username }}</td>
                <td>{{ subuser.email }}</td>
                <td>{{ subuser.groups.first }}</td>  <!-- Assuming roles are defined using Django's Group model -->
                <td>
                    <form action="{% url 'delete-subuser' subuser.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                    <!-- Add role editing options here -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
